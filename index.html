<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space-camp</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.min.css"
    />
  </head>
  <body>
    <header class="header section">
      <nav class="navbar">
        <div class="navbar__logo">
          <p>mars.</p>
        </div>
        <ul class="navbar__list">
          <li class="navbar__item">
            <a href="#" class="navbar__link active">Home</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">About us</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Keynote speakers</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Program</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Events</a>
          </li>
        </ul>
      </nav>

      <div class="heading">
        <div class="heading__sponsors">
          <p>paypal</p>
        </div>
        <div class="heading__principal">
          <p>mars space camp for students</p>
        </div>
      </div>
      <div class="call-to-action">
        <a href="#" class="btn btn--action"> Get tickets</a>
      </div>

      <figure class="astronaut">
        <img src="Images/astronaut.png" alt="" />
      </figure>

      <div class="sponsors">
        <div class="sponsors__heading">
          <p class="sponsors__heading--main">
            our sponsors
          </p>
          <p class="sponsors__heading--hidden">
            our sponsors
          </p>
        </div>
        <div class="sponsors__logos">
          <img src="Images/airbus-logo-2017.png" alt="" class="logo" />
          <img src="Images/dropbox-3.png" alt="" class="logo" />
          <img src="Images/allianz-2.png" alt="" class="logo" />
          <img src="" alt="" class="logo" />
        </div>
      </div>
    </header>
  </body>
</html>
